<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.CSS">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">SHOP</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>  
      <main>
        <div class="items">
            <div class='Item' id="item1"> 
                <button class="like" id="like1"> <i class="fa fa-heart fa-2x" id="jaime" ></i> </button>
                <img src="iphone-12-pro-max.jpg" alt="iphone 12">
                <p class="description"> Apple iphone 12 pro 128Go <br>
                Pacific Blue
                </p>
            
                
                <div class="quantity" id="quantity1">     
                    <button class="minus-btn" id="minus">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <span id="affiche">0</span>
                    <button class="plus-btn" id="plus">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price1"> 1379.00 </p>
                <button class="delete" id="delete"> X </button>
            </div>
            <div class="Item" id="item2">
                <button class="like" id="like2"> <i class="fa fa-heart fa-2x"></i> </button>
                <img src="running shoes.jpg" alt="adidas running shoes">
                <p class="description"> Adidas U_Path X Shoes <br>
                    Adidas women's running shoes
                </p>
                <div class="quantity" id="quantity2">     
                    <button class="minus-btn" id="minus1">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <span class="Quant" id="affichage1">0</span>
                    <button class="plus-btn" id="plus1">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price"> 176.80 </p>
                <button class="delete" id="delete2"> X </button>
            </div>
            <div class="Item" id="item3">
                <button class="like" id="like3"> <i class="fa fa-heart fa-2x"></i> </button>
                <img src="apple-watch.jpg" alt="i-watch">
                <p class="description"> Apple watch Series 3 </p>
                <div class="quantity" id="quantity3"> 
                    <button class="minus-btn" id="minus3">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <span id="aff3">0</span>
                    <button class="plus-btn" id="plus3">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price"> 249.00 </p>
                <button class="delete" id="delete3"> X </button>
            </div>
            <button type="submit" id="sub">submit</button>
        </div>
        <div id="total-price">
            <p>Total Price: </p>
            <span id="finalprice">0</span>
        </div>
      </main>
      <footer>
        Â© 2021.Hnainia Nissrine.
      </footer>
      <script src="main.js"></script> 
    </body>
    
</html>
